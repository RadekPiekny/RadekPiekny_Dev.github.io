            <linearGradient id="{{'grad' + lightning.id}}" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                <stop [attr.offset]="lightning.animationRatio + '%'" style="stop-color:rgb(255,255,255);stop-opacity:0" />
            </linearGradient>
            <polyline #lightningPolyPath *ngIf="lightning.bezier == false" [attr.points]="lightning.pointsString" class="newLightning" filter="url(#purple-glow)" [attr.fill]="'url(#grad' + lightning.id +')'"/>
            <path #lightningPath *ngIf="lightning.bezier" [attr.d]="lightning.pointsString" class="newLightning" filter="url(#purple-glow)" [attr.fill]="'url(#grad' + lightning.id +')'" [ngStyle]="getLightningStyle(lightning)"/>
        </ng-container>
    </svg>
</main>
<aside>

    <button (click)="generateNewLightning(true)">create bezier</button>
    <button (click)="generateNewLightning()">create non bezier</button>
    <button (click)="lightnings = []">clear</button>
    <range-slider maxValue="200" decimalPlaces="0" label="X position between" #positionFromTo></range-slider>
    <range-slider maxValue="20" decimalPlaces="0" label="animation speed" #animationSpeed></range-slider>
    <range-slider maxValue="7" decimalPlaces="0" label="chain lightnings" #chains></range-slider>
    <range-slider maxValue="4" decimalPlaces="2" label="start width" #startWidth></range-slider>
    <range-slider maxValue="4" decimalPlaces="2" label="end width" #endWidth></range-slider>

</aside>
