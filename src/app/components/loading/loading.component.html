<svg attr.width="{{params.size}}px" attr.height="{{params.size}}px" viewBox="0 0 100 100">
    <defs>
        <mask id="image-mask">
            <circle cx="50" cy="50" r="100" fill="white"/>
            <circle cx="50" cy="50" r="34" />
            <ellipse class="inner-ring" cx="50" cy="50" rx="41" ry="37"/>
        </mask>
    </defs>
    <ellipse class="ellipse-1" [attr.fill]="params.innerRingColor" cx="51" cy="49" rx="46" ry="43" attr.mask="url({{completeURL}}#image-mask)"/>
    <ellipse class="ellipse-2" [attr.fill]="params.outerRingColor" cx="49" cy="51" rx="47" ry="49" attr.mask="url({{completeURL}}#image-mask)"/>
    <ellipse class="ellipse-3" [attr.fill]="params.outerRingColor" cx="50" cy="50" rx="43" ry="46" attr.mask="url({{completeURL}}#image-mask)"/>
</svg>
<div *ngIf="params.textInside" class="label" attr.height="{{params.size}}px">
    <span [ngClass]="getTextClass()" [style.font-size]="params.size / 10 + 'px'">{{params.text}}</span>
</div>
<span *ngIf="params.textInside == false">
    {{params.text}}
</span>
